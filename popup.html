<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      background: #0e0e10;
      color: white;
      font-family: Arial, sans-serif;
    }
    .control-group {
      margin: 10px 0;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
    }
    .slider-container {
      margin: 12px 0;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    button {
      background: #9147ff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    #perfMode {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="control-group">
    <input type="file" id="imageInput" accept="image/*">
  </div>

  <div class="slider-container">
    <label>Darkness: <span id="darknessValue">0%</span></label>
    <input type="range" id="darknessSlider" min="0" max="1" step="0.01" value="0.00">
  </div>

  <div class="slider-container">
    <label>Blur: <span id="blurValue">0px</span></label>
    <input type="range" id="blurSlider" min="0" max="5" step="0.5" value="0">
  </div>

  <div class="control-group">
    <label><input type="checkbox" id="perfMode"> Performance Mode (limits blur to 3px)</label>
  </div>

  <button id="resetBtn">Reset Settings</button>

  <script src="popup.js"></script>
</body>
</html>
