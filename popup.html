<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            background: #0e0e10;
            color: white;
            font-family: Arial, sans-serif;
        }
        h3 {
            color: #9147ff;
            margin-top: 0;
        }
        .slider-container {
            margin: 15px 0;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            background: #9147ff;
            color: white;
            border: none;
            padding: 8px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Twitch Chat Customizer</h3>
    
    <input type="file" id="imageInput" accept="image/*">
    
    <div class="slider-container">
        <label>Darkness: <span id="darknessValue">0%</span></label>
        <input type="range" id="darknessSlider" min="0" max="1" step="0.01" value="0.00">
    </div>

    <div class="slider-container">
        <label>Blur: <span id="blurValue">0px</span></label>
        <input type="range" id="blurSlider" min="0" max="10" step="0.5" value="0">
    </div>

    <button id="resetBtn">Reset to Default</button>

    <script src="popup.js"></script>
</body>
</html>
